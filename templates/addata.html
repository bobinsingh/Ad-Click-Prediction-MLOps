<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Ad Click Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Ad Click Prediction</h1>
        <form method="POST" action="/">
            <!-- Gender -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Non-Binary">Non-Binary</option>
            </select>

            <!-- Age -->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter Age" required min="0">

            <!-- Device Type -->
            <label for="device_type">Device Type:</label>
            <select name="device_type" id="device_type" required>
                <option value="" disabled selected>-- Select Device Type --</option>
                <option value="Desktop">Desktop</option>
                <option value="Mobile">Mobile</option>
                <option value="Tablet">Tablet</option>
            </select>

            <!-- Ad Position -->
            <label for="ad_position">Ad Position:</label>
            <select name="ad_position" id="ad_position" required>
                <option value="" disabled selected>-- Select Ad Position --</option>
                <option value="Top">Top</option>
                <option value="Side">Side</option>
                <option value="Bottom">Bottom</option>
            </select>

            <!-- Browsing History -->
            <label for="browsing_history">Browsing History:</label>
            <select name="browsing_history" id="browsing_history" required>
                <option value="" disabled selected>-- Select Browsing History --</option>
                <option value="Shopping">Shopping</option>
                <option value="Education">Education</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Social Media">Social Media</option>
                <option value="News">News</option>
            </select>

            <!-- Time of Day -->
            <label for="time_of_day">Time of Day:</label>
            <select name="time_of_day" id="time_of_day" required>
                <option value="" disabled selected>-- Select Time of Day --</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Predict</button>
        </form>

        <!-- Display Prediction Result -->
        {% if context %}
            <h2>Prediction Result:</h2>
            <p>{{ context }}</p>
        {% endif %}
    </div>
</body>
</html>
